<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>

        .bar {
            fill: steelblue;
        }

        .bar:hover {
            fill: brown;
        }

        .axis--x path {
            display: none;
        }

    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- DateTime picker -->
    <link rel="stylesheet" href="/resources/css/external/datetimepicker/bootstrap-datetimepicker.min.css"/>
    <!-- page css-->
    <link rel="stylesheet" href="/resources/css/chart/chart.css"/>
</head>
<body>

<form action="/weather/chart" method="GET">
    Выберите школу
    <select name="school">
        <option th:each="i : ${schools}">
            <p th:text="${ i }"></p>
        </option>
    </select>

    <div class="form-group">
        <label for="dtp_to">C </label>
        <div style="width:200px" class='input-group date' id='datetimepicker_from'>
            <input type='text' name="dtp_from" class="form-control" id="dtp_from"/>
            <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
        </div>
    </div>

    <div class="form-group">
        <label for="dtp_to">По </label>
        <div style="width:200px" class='input-group date' id='datetimepicker_to'>
            <input name="dtp_to" type='text' class="form-control" id="dtp_to"/>
            <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
        </div>
    </div>

    <input type="submit" value="Показать"/>
</form>

<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script th:inline="javascript">

    var svg = d3.select("svg"),
        margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom;

    var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
        y = d3.scaleLinear().rangeRound([height, 0]);

    var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.tsv("/weather/data.tsv?school=[[${school}]]&dtp_from=[[${dtp_from}]]&dtp_to=[[${dtp_to}]]" + "[[${school}]]", function (d) {
        d.frequency = +d.frequency;
        return d;
    }, function (error, data) {
        if (error) throw error;

        x.domain(data.map(function (d) {
            return d.letter;
        }));
        y.domain([0, d3.max(data, function (d) {
            return d.frequency;
        })]);

        g.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        g.append("g")
            .attr("class", "axis axis--y")
            .call(d3.axisLeft(y))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("Frequency");

        g.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function (d) {
                return x(d.letter);
            })
            .attr("y", function (d) {
                return y(d.frequency);
            })
            .attr("width", x.bandwidth())
            .attr("height", function (d) {
                return height - y(d.frequency);
            });
    });

</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="/resources/js/external/moment/moment.min.js"></script>
<script type="text/javascript" src="/resources/js/external/datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="/resources/js/chart/chart.js"></script>
</body>
</html>
